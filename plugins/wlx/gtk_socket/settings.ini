[mid]
command = xterm -into %d -e sh -c 'timidity -iT --loop "%s"'
[midi]
redirect = mid
[otf]
script = display.sh
[ttf]
redirect = otf
[pcx]
redirect = otf
[lua]
script = gvim.sh
[pdf]
command = zathura --reparent=%d "%s" --page=1
