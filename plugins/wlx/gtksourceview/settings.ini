[Appearance]
# Font string
Font=monospace 12
# Style scheme
# classic, cobalt, kate, oblivion, styles, tango
Style=classic
# Width of tabulation in characters
TabSize=8
# String "not found"
NotFoundStr=not found
[Flags]
# Show line numbers
LineNumbers=true
# Highlight current line
HighlightCurLine=true
# Draw spaces
Spaces=true
# Disable text cursor
NoCursor=true