[Appearance]
# Font string
Font=mono 11
# Pixels above lines
PAbove=0
# Pixels below lines
PBelow=0
# String "not found"
NotFoundStr=not found
[Flags]
# Breaking lines in between words
Wrap=false
# Disable text cursor
NoCursor=true
[Scripts]
# MIME - script name
inode/directory=du.sh
application/x-sharedlib=elf.sh
application/x-executable=elf.sh
application/x-object=elf.sh
# application/x-archive=elf.sh
application/zip=zip.sh
application/x-sqlite3=sqlite.sh